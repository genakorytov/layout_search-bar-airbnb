<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form class="search searchBig"
       action="cvnvbn" 
       method="get" 
       data-qa="big"
      >  
        <img
       class="image1"
       src="images/Search.svg"
       alt="magnifying glass"
        >
        <input class="inputBig"
       type="search"
       name="search1"
       placeholder="Try &quot;Los Angeles&quot;"
       data-qa="keypress"
        >
      </form>
    </label>
       
    <form class="search searchSmall"
       action="cvbcv"
       method="get"
       data-qa="small"
    >
      <img
       class="image2"
       src="images/Search.svg"
       alt="magnifying glass"
      >
      <input
         class="inputSmall"
         type="search"
         name="search2"
         placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
